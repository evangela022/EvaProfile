      /* Styling untuk teks melayang dengan warna animasi */
      .melayang {
         font-size: 32px;
         font-weight: bold;
         text-align: center;
         color: red; /* Warna awal */
         animation: melayang 3s infinite alternate ease-in-out, warnaTeks 3s infinite alternate;
      }

      /* Animasi teks naik turun */
      @keyframes melayang {
         from { transform: translateY(0px); }
         to { transform: translateY(-20px); }
      }

      /* Animasi warna berubah */
      @keyframes warnaTeks {
         from { color: red; }
         to { color: blue; }
      }
   </style>
